<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            max-width: 900px; /* Wider container */
            width: 100%; /* Full width */
            background: rgba(255, 255, 255, 0.8); /* White transparent box */
            padding: 30px; /* Increased padding for neatness */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
            position: relative; /* Position for absolute elements */
        }

        h2 {
            color: #2c3e50;
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        .education {
            margin-bottom: 20px; /* Space between education entries */
            padding: 10px;
            border-left: 3px solid #3498db; /* Left border for hierarchy */
            position: relative; /* Position for absolute elements */
        }

        .education h3 {
            color: #34495e; /* Darker color for education titles */
            margin: 0; /* Remove margin for education title */
        }

        .education p {
            margin: 5px 0; /* Space above and below paragraphs */
            color: #555; /* Lighter color for education details */
        }

        /* Line connecting the education entries */
        .education::after {
            content: '';
            position: absolute;
            left: 0;
            top: 100%; /* Align to the bottom of the education entry */
            width: 3px; /* Width of the connecting line */
            height: 20px; /* Length of the line */
            background-color: #3498db; /* Color of the line */
            z-index: -1; /* Behind the content */
        }

        /* Remove last line */
        .education:last-of-type::after {
            display: none;
        }

        .link {
            text-align: center; /* Center the link */
            margin-top: 20px; /* Space above the link */
        }

        .link a {
            color: #3498db; /* Link color */
            text-decoration: none; /* Remove underline from link */
            font-weight: bold; /* Bold link */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Undergraduate Education</h2>

        <div class="education">
            <h3><span>Bachelor of Science in Biotechnology</span></h3>
            <p><strong>Institution:</strong> Dwaraka Doss Goverdhan Doss Vaishnav College</p>
            <p><strong>Location:</strong> Chennai</p>
            <p><strong>Duration:</strong> 2022 - 2025*</p>
            <p><strong>CGPA:</strong> 9.31*</p>
        </div>

        <div class="link">
            <p><a href="path/to/your/marksheets.pdf" target="_blank">Download Marksheet</a></p>
        </div>
    </div>

</body>

</html>
