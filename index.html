    <style>
        /* Additional styles for sliding effect, gradient background, and transparent elements */
        body {
            background: linear-gradient(to right, #0f4c75, #00b7c9);
            color: #333;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        .slide {
            transition: transform 0.5s ease;
        }

        .gallery-slide {
            display: none;
            justify-content: center;
            align-items: center;
        }

        .gallery-item {
            position: relative;
            width: 100%; /* Full width of the slide */
        }

        .gallery-item .description {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .gallery-item:hover .description {
            opacity: 1;
        }

        .transparent-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;

        .transparent-button:hover {

        }
    </style>

    <!-- JavaScript to Enable Sliding -->
    <script>
        let currentSlide = 1;
        const totalSlides = 7;

        function showSlide(slideNumber) {
            $('.slide').addClass('hidden');
            $(`#slide${slideNumber}`).removeClass('hidden');
        }

        function nextSlide() {
            currentSlide = (currentSlide % totalSlides) + 1;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 2 + totalSlides) % totalSlides + 1;
            showSlide(currentSlide);
        }

        $('#next').click(nextSlide);
        $('#prev').click(prevSlide);

        // Show the first slide on load
        $(document).ready(function () {
            showSlide(currentSlide);
        });
    </script>
